<!doctype html>
            
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <style>
   html {
      background:#1f3fa6 ;
      
   }
   body {
      color:#2960f8 ;
      background-color: #a9ceff;
      font-family: "Sofia", sans-serif;
      font-size: 35px;
      border-style: solid;
      border-width: 5px;
      border-top-width: 10px;
      border-left-width: 265px;

   }
 
H1{text-align: center;}
p{text-align: center;}

a{
   background:#63acffbe;
   display: block;
   width:200px;
   height: 60px;
   text-align: center;
   margin: 15px;
   text-decoration: none;
   color: #2960f8;
   list-style-position:center;
   transition-duration: 1s;
   border-radius: 15px;
   box-shadow: 2px 4px 10px #2960f87a;
}
a:hover{
   border-radius: 110px;
   color:#2960f8;
   text-shadow: 3px 3px 5px #255efa5f;
   font-weight:lighter;
   font-size:32px ;
   margin-top: 15px;
   height: 54px;
   box-shadow: inset 2px 4px 10px #2960f87a;
   
}
a:active{
   background: #3776ff;
}


</style>
   
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
